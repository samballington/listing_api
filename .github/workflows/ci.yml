name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore VehicleListing.slnx

      - name: Build
        run: dotnet build VehicleListing.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test VehicleListing.slnx --no-build --configuration Release --verbosity normal
